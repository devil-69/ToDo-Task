<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <div class="input-box">
      <input type="text" id="todo-input" placeholder="Enter a new task...">
      <button id="add-button">Add</button>
    </div>
    <ul id="todo-list"></ul>
    <p id="task-count">You have 0 tasks</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
